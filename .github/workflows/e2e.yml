name: "E2E Tests"

on:
    workflow_dispatch:

jobs:
    e2e-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code 
              uses: actions/checkout@v4

            - name: Setup node 
              uses: actions/setup-node@v4
              with:
                node-version: 20.x

            - name: Install dependencies
              run: npm ci

            - name: E23 tests
              run: npm run test:e2e

            

